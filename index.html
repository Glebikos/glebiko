<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form id="registration-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register">
</form>

<div id="registration-message"></div>

<script>
    // Функция, которая будет вызываться при отправке формы
    document.getElementById("registration-form").addEventListener("submit", function(event) {
        // Предотвращаем стандартное поведение отправки формы
        event.preventDefault();
        
        // Получаем значения полей формы
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        // Здесь вы можете добавить дополнительные проверки (например, проверку длины пароля)
        
        // Отображаем сообщение о успешной регистрации
        var messageDiv = document.getElementById("registration-message");
        messageDiv.innerHTML = "Registration successful! Welcome, " + username + "!";
        
        // Очищаем поля формы
        document.getElementById("registration-form").reset();
    });
</script>

</body>
</html>
